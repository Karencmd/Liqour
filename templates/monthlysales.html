<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #380015; /* Set background color */
            color: #ffffff; /* Set text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%; /* Adjust table width */
            margin-bottom: 20px;
            border: 2px solid #ffffff; /* Add border */
        }

        th,
        td {
            border: 1px solid #ffffff; /* Set border color */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #380015; /* Set header background color */
        }

        tr:nth-child(even) {
            background-color: #331245; /* Set even row background color */
        }

        #output {
            margin-top: 20px;
        }

        /* Navbar styles */
        nav {
            background-color: #380015;
            color: #ffffff;
            padding: 20px;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure the navbar is above other content */
            display: flex;
            justify-content: space-between; /* Space out the logo and links */
            align-items: center;
        }

        nav img {
            height: 40px; /* Adjust the height of the logo */
            margin-right: 10px; /* Add some space between logo and links */
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Footer styles */
        footer {
            background-color: #380015;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <nav>
        <a href="/"><img src="logo.png" alt="Logo"></a>
        <div>
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <h2>Monthly Sales Report</h2>
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Transaction Amount</th>
            <th>Sales Tax</th>
            <th>Revenue</th>
        </tr>

        {% for item in data %}
        <tr>
            <td>{{item[0]}} {{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td class="count-me">{{item[4]}}</td>
        </tr>
        {% endfor %}
    </table>

    <p id="output">Total Revenue: </p>

    <script language="javascript" type="text/javascript">
        var tds = document.getElementById('myTable').getElementsByTagName('td');
        var sum = 0;
        for (var i = 0; i < tds.length; i++) {
            if (tds[i].className == 'count-me') {
                sum += isNaN(tds[i].innerHTML) ? 0 : parseInt(tds[i].innerHTML);
            }
        }
        document.getElementById('output').innerHTML += sum;
    </script>

    <footer>
        &copy; 2024 Your Company Name
    </footer>

</body>

</html>

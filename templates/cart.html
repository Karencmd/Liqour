<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #380015;
            color: #ffffff;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .item-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item-card {
            background-color: #fffff0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            flex: 1 1 250px; /* Minimum width of 250px */
            color: #000000; /* Adjust text color */
        }

        .item-details {
            margin-bottom: 10px;
        }

        .item-details h3 {
            margin-bottom: 5px;
        }

        .remove-button {
            background-color: #ff5e62;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .remove-button:hover {
            background-color: #ff7a7e;
        }

        a {
            color: #ffffff;
            text-decoration: none;
        }

        a:hover {
            color: #ff5e62;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>View Cart</h2>

    <div class="item-container">
        {% for item in data %}
        <div class="item-card">
            <div class="item-details">
                <h3>{{item[1]}}</h3>
                <p><strong>Category:</strong> {{item[2]}}</p>
                <p><strong>Quantity:</strong> {{item[3]}}</p>
                <p><strong>Price:</strong> ${{item[4]}}</p>
            </div>
            <form action="{{url_for('deleteitem')}}" method="POST">
                <input type="hidden" name="productId" value="{{item[0]}}">
                <button class="remove-button" type="submit">Remove</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <a href='/homep'><h3>Home</h3></a>
</body>

</html>

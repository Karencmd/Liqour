<!DOCTYPE html>
<html>

<head>
    <title>View Inventory</title>
    <style>
        * {
            font-family: Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #380015; /* Set background color */
            color: #ffffff; /* Set text color */
        }

        /* Navbar styles */
        .navbar {
            background-color: #380015;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Logo styles */
        .logo {
            height: 40px;
            width: auto;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-bottom: 100px; /* Adjust margin bottom to make space for the footer */
        }

        .card {
            background-color: #331245; /* Set card background color */
            color: #ffffff; /* Set card text color */
            padding: 20px;
            border-radius: 10px; /* Add border radius */
            width: 300px; /* Set card width */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Add shadow */
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card p {
            margin: 5px 0;
        }

        /* Footer styles */
        .footer {
            background-color: #380015;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0; /* Ensure the footer touches the left corner */
            right: 0; /* Ensure the footer touches the right corner */
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div>
            <a href="/"><img src="images/logo.png" alt="Logo" class="logo"></a>
        </div>
        <div>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Content -->
    <h2>View Inventory</h2>

    <div class="card-container">
        <!-- Add your content here -->
        {% for item in data %}
        <div class="card">
            <h3>{{item[1]}}</h3>
            <p><strong>Product ID:</strong> {{item[0]}}</p>
            <p><strong>Category:</strong> {{item[2]}}</p>
            <p><strong>Price:</strong> ${{item[4]}}</p>
            <p><strong>Inventory Left:</strong> {{item[5]}}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Liqour 
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      font-family: Helvetica, sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #380015; /* Set background color */
      color: #ffffff; /* Set text color */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 80%; /* Adjust table width */
      margin-bottom: 20px;
      border: 2px solid #ffffff; /* Add border */
      border-radius: 10px; /* Add border radius */
    }

    th,
    td {
      border: 1px solid #ffffff; /* Set border color */
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #380015; /* Set header background color */
    }

    tr:nth-child(even) {
      background-color: #331245; /* Set even row background color */
    }
  </style>
</head>

<body>
  <h2>Sales By Customer</h2>

  <table>
    <tr>
      <th>Customer Name</th>
      <th>Orders</th>
      <th>Total Sales</th>
      <th>Average amount spent per transaction</th>
    </tr>

    {% for item in data %}
    <tr>
      <td>{{item[1]}} {{item[2]}}</td>
      <td>{{item[3]}}</td>
      <td>{{item[4]}}</td>
      <td>{{item[5]}}</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
